<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="button.css"> -->
    <script defer src="popup.js"></script>
    <style type="text/css" media="screen">
      form {
        margin: 15px;
      }
      input[type=text], select { margin: 5px; padding: 5px; border-radius: 2px; }
    </style>
  </head>
  <body>
    <form id="contact-details">
      <div>
        <label for="name">Name</label>
        <input name="name" type="text" />
      </div>
      <div>
        <label for="queryType">Query</label>
        <input name="queryType" type="text" />
      </div>
      <div>
        <label for="emailAddress">Email</label>
        <input name="emailAddress" type="text" />
      </div>
      <div>
        <label for="applicationNumber">Application Number</label>
        <input name="applicationNumber" type="text" />
      </div>
      <button type="submit" >Submit</button>
    </form>
    <a href="#" id="start">Stopped</a>
    <a href="#" id="stop">Running</a>
  </body>
</html>
